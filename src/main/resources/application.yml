spring:
  application:
    name: map-converter-service
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: map-converter
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.json.trusted.packages: "com.robot.mapconverter.dto"
      spring.json.value.default.type: "com.robot.mapconverter.dto.MapUploadMessage"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      ack-mode: record
server:
  port: 8085
app:
  kafka:
    map-topic: robot-slam-map
    map-dlq-topic: robot-slam-map-dlq
